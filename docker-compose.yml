services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Map RoadRunner's port to host
    environment:
      - APP_ENV=dev
      - DATABASE_URL=pgsql://user:password@postgres:5432/task_manager
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    networks:
      - app-network
    command: >
      sh -c "php bin/console doctrine:migrations:migrate --no-interaction && php seed_tasks.php && rr serve -c .rr.yaml"

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=task_manager
    ports:
      - "5432:5432" 
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:6.0
    ports:
      - "6379:6379" 
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: